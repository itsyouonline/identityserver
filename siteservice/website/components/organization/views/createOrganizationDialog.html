<md-dialog>
    <form name="form" ng-submit="ctrl.submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" translate='organization.views.createorganizationdialog.neworg'>New organization</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog" translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column" style="min-width:350px;">
                <p ng-if="::ctrl.parentOrganization" translate='organization.views.createorganizationdialog.createchild' translate-values="{org: ctrl.parentOrganization.split('.').splice(-1,1)[0]}">
                    Create a suborganization in <span ng-bind="::ctrl.parentOrganization.split('.').splice(-1,1)[0]"></span></p>
                <p ng-if="::!ctrl.parentOrganization" translate='organization.views.createorganizationdialog.createnew'>Create a new organization</p>
                <md-input-container>
                    <label for="organizationName" translate="organization_name">Organization name</label>
                    <input ng-model="ctrl.name" required type="text" md-autofocus="true" name="name" minlength="3"
                           ng-minlength="3" ng-change="ctrl.resetValidation()" ng-pattern="/^[a-z\d\-_\s]{3,150}$/"
                           id=organizationName md-maxlength="150">
                    <div ng-messages="form.name.$error">
                        <div ng-message="organization_exists" translate="organization_with_name_exists"></div>
                        <div ng-message="user_exists" translate="user_with_name_exists"></div>
                        <div ng-message="pattern" translate="organization_name_pattern">Invalid organization name. <br/>
                            Only characters a-z, 0-9, dashes, <br/> underscores and space are allowed
                        </div>
                        <div ng-message="minlength" translate="min_x_characters_required"
                             translate-values="{ length: 3 }"></div>
                        <div ng-message="md-maxlength" translate="max_x_characters_allowed"
                             translate-values="{ length: 150 }"></div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="ctrl.cancel()" translate='cancel'>
                Cancel
            </md-button>
            <md-button class="md-primary" type="submit" ng-disabled="!form.$valid" translate="create">
                Create
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
