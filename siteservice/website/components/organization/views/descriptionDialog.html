<md-dialog>
    <form name="form">
      <md-toolbar>
          <div class="md-toolbar-tools">
              <h2 class="white text_align_center"><span translate='organization.views.descriptiondialog.descriptions'>Descriptions</h2>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog" translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
              </md-button>
          </div>
      </md-toolbar>
      <md-dialog-content>
          <div class="md-dialog-content" layout="column">
              <md-select ng-model="selectedLangKey" class="md-no-underline" ng-change="loadDescription()" required
                  placeholder='language' translate-attr="{'placeholder': 'organization.views.descriptiondialog.language', 'aria-label': 'organization.views.descriptiondialog.language'}"
                  aria-label="language" ng-cloak>
                  <md-option value="en" class="md-no-underline">English</md-option>
                  <md-option value="nl" class="md-no-underline">Nederlands</md-option>
              </md-select>
              <md-input-container md-no-float>
                  <label translate='organization.views.descriptiondialog.description'>Description</label>
                  <textarea ng-model="description" type="text"name="description" class="descriptioninput"
                         placeholder="Enter the description for the chosen language here"
                         translate-attr="{ 'placeholder': 'organization.views.descriptiondialog.enterdescription' }"
                         ></textarea>
              </md-input-container>
          </div>
      </md-dialog-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-if="descriptionExists" class="md-warn" ng-click="remove()" translate='delete'>
            Delete
        </md-button>
        <span flex></span>
        <md-button ng-click="cancel()" translate='cancel'>
            Cancel
        </md-button>
        <md-button ng-if="!descriptionExists" class="md-primary" ng-click="save()" translate='save'>
            Save
        </md-button>
        <md-button ng-if="descriptionExists" class="md-primary" type="submit" ng-click="update()"
                   translate='update'>
            Update
        </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
