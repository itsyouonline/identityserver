<md-dialog>
    <form name="form">
      <md-toolbar>
          <div class="md-toolbar-tools">
              <h2 class="white text_align_center"><span ng-if="!logo" translate='organization.views.logodialog.newlogo'>New logo</span>
                  <span ng-if="logo" translate='organization.views.logodialog.updatelogo'>Update logo</span></h2>
              <span flex></span>
              <md-button class="md-icon-button" ng-click="cancel()">
                  <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog" translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
              </md-button>
          </div>
      </md-toolbar>
      <md-dialog-content>
          <div class="md-dialog-content" layout="column">
              <md-input-container md-no-float>
                  <label translate='organization.views.logodialog.logo'>Logo</label>
                  <input type="file" class="file-input" accept="image/*" ng-model-instant id="fileToUpload" custom-on-change="uploadFile" placeholder="logo"/>
                  <div ng-messages="validationerrors" md-auto-hide="false">
                      <div ng-message="filesize" translate='organization.views.logodialog.filetoolarge'>The file size of the (resized) file is too large.</div>
              </md-input-container>
              <h3 class="file-drop-info text_align_center" translate='organization.views.logodialog.filedrop'>Or drop a file in the area below</h3>
              <div id="logo-upload-preview" class="organization-logo-container" layout="row"
                   layout-align="center center" ng-class="{'dirty-background': logoChanged}">
                  <img ng-src="{{ logo }}"/>
              </div>
          </div>
      </md-dialog-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="remove()" ng-disabled="!logo" translate='delete'>
            Delete
        </md-button>
        <span flex></span>
        <md-button ng-click="cancel()" translate='cancel'>
            Cancel
        </md-button>
        <md-button class="md-primary" type="submit" ng-click="update(logo)" ng-disabled="!logoChanged"
                   translate='update'>
            Update
        </md-button>
    </md-dialog-actions>
    </form>
</md-dialog>
