<md-dialog>
    <form name="form" ng-submit="ctrl.submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" translate='organization.views.changeorganizationroledialog.edit'>Edit organization membership</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label="Close dialog" translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <p translate='organization.views.changeorganizationroledialog.edithelp' translate-values="{org: ctrl.org, organization: ctrl.organization.globalid}">
                    You can change the role of {{ ::ctrl.org }} in the organization {{ ::ctrl.organization.globalid}} here.
                </p>
                <md-input-container>
                    <label translate='role'>Role</label>
                    <md-select ng-model="ctrl.role">
                        <md-option value="owners" translate='owner'>Owner</md-option>
                        <md-option value="members" translate='member'>Member</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button class="md-warn" ng-click="ctrl.remove()" translate='organization.views.changeorganizationroledialog.removeorgmember'>Remove organization as member</md-button>
            <span flex></span>
            <md-button ng-click="ctrl.cancel()" translate='cancel'>Cancel</md-button>
            <md-button class="md-primary" type="submit" ng-disabled="!form.$valid" translate='save'>Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
