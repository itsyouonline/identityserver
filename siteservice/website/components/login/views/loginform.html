<form layout="row" layout-align="center center" name="loginform" ng-submit="vm.submit()">
    <md-card id="form-area" class="form-card" flex="100" flex-gt-xs="80" flex-gt-sm="50" flex-gt-md="40" flex-gt-lg="30">
        <md-card-avatar ng-if="vm.externalSite">
            <canvas id="login-logo" height="240px" width="500px" ng-show="vm.logo"></canvas>
        </md-card-avatar>
        <md-card-title>
            <md-card-title-text ng-if="!vm.externalSite">
                <span class="md-headline" translate='login.views.loginform.login'>Login</span>
                <span class="md-subhead" translate='login.views.loginform.loginhelp'>
                    You can login using your username, verified email address or verified phone number.
                </span>
                </span>
            </md-card-title-text>
            <md-card-title-text ng-if="vm.externalSite">
                <div layout="column">
                    <p class="loginprompt" ng-if="!vm.description" translate='oauth_default_description'
                       translate-values="{externalsite: vm.externalSite}"></p>
                    <p class="loginprompt" ng-if="vm.description" ng-bind="vm.description"></p>
                </div>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="column">
                <md-input-container>
                    <label for="username" translate="login.views.loginform.loginplaceholder"></label>
                    <input ng-model="vm.login" ng-minlength="2" required name="username" id="username">
                </md-input-container>
                <md-input-container>
                    <label for="password" translate='login.views.loginform.password'>Password</label>
                    <input ng-model="vm.password" required name="password" type="password"
                           ng-change="vm.clearValidation()" id="password">
                    <div ng-messages="loginform.password.$error">
                        <div ng-message="invalidcredentials" translate='login.views.loginform.invalidcredentials'>Invalid credentials</div>
                    </div>
                </md-input-container>
            </div>
        </md-card-content>
        <md-card-actions layout="column" layout-gt-md="row" layout-align="space-between end"
                         layout-align-gt-md="space-between start" ng-class="{'row-reverse': vm.reverseButtons}">
            <div layout="row" layout-align="end end" layout-align-gt-md="end end">
                <md-button type="submit" class="md-raised md-primary" translate='login.views.loginform.loginbtn'>Log in
            </div>
            </md-button>
            <div layout="column" layout-align="center end" layout-align-gt-md="start start">
                <md-button href="#/forgotpassword" translate='login.views.loginform.forgotpassword'>Forgot your password?</md-button>
                <md-button href="#/validateemail" style='margin-left: 0' translate='validate_email'>Validate email</md-button>
            </div>
        </md-card-actions>
    </md-card>
</form>
