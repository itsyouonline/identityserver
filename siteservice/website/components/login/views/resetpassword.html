<form layout="row" name="form" ng-submit="vm.submit()">
    <div flex></div>
    <md-card class="form-card" flex="100" flex-gt-xs="80" flex-gt-sm="50" flex-gt-md="40" flex-gt-lg="30">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Forgot password</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div layout="column">
                <md-input-container>
                    <label for="password">New password</label>
                    <input ng-model="vm.password" ng-minlength="6" required name="password" type="password" autofocus
                           md-autofocus id="password">
                    <div ng-messages="form.password.$error" class="error">
                        <div ng-message="minlength">At least 6 characters are required</div>
                    </div>
                </md-input-container>
                <md-input-container>
                    <label for="passwordconfirmation">Confirm new password</label>
                    <input ng-model="vm.passwordconfirmation" required name="passwordconfirmation"
                           type="password" autofocus password-validation="vm.password" id="passwordconfirmation">
                    <div ng-messages="form.passwordconfirmation.$error" class="error">
                        <div ng-message="passwordIdentical">The passwords do not match</div>
                    </div>
                </md-input-container>
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button type="submit" class="md-raised md-primary" ng-disabled="!form.$valid">Submit</md-button>
        </md-card-actions>
    </md-card>
    <div flex></div>
</form>
