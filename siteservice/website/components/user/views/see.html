<div flex-gt-sm="80" flex="100" layout="column" ng-init="vm.loadSeeObjects()">
    <div class="breadcrumb-container">
        <p ng-bind="::vm.username"></p>
        <h1>See</h1>
    </div>
    <md-card>
        <md-card-content>
            <div class="loading-container" layout-align="center center"
                 ng-if="!vm.loaded.see">
                <md-progress-circular md-mode="indeterminate"
                                      md-diameter="50"></md-progress-circular>
            </div>
            <div ng-show="vm.loaded.see">
                <p ng-show="vm.seeObjects.length == 0">No SEE</p>
                <p ng-show="vm.seeObjects.length > 0">Yes SEE:</p>
                <md-list>
                    <md-list-item ng-repeat="seeObject in vm.seeObjects">
                        <p ng-click="vm.showSeeObject($event, seeObject)">{{ seeObject }}</p>
                    </md-list-item>
                </md-list>
            </div>
        </md-card-content>
    </md-card>
</div>
