<md-dialog>
    <form name="dataform">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" ng-if="::!vm.isNew" translate='user.views.authorizationdialog.sharedinfo' translate-values='{grantedto: authorizations.grantedTo}'>
                    Information shared with <span ng-bind="::authorizations.grantedTo"></span>
                </h2>
                <h2 class="white text_align_center" ng-if="::vm.isNew" translate='user.views.authorizationdialog.sharewith' translate-values='{grantedto: authorizations.grantedTo}'>
                    Information to share with <span ng-bind="::authorizations.grantedTo"></span></h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <p ng-if="::vm.isNew" translate='user.views.authorizationdialog.authorizationrequest' translate-values='{grantedto: authorizations.grantedTo}'>
                    <span ng-bind="::authorizations.grantedTo"></span> requests authorization to see some of your
                    information.
                </p>
                <p ng-if="::!vm.isNew" translate='user.views.authorizationdialog.changeauthorization' translate-values='{grantedto: authorizations.grantedTo}'>
                    You can change what information "<span ng-bind="::authorizations.grantedTo"></span>" has access to
                    here.
                </p>
                <authorization-details></authorization-details>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button class="md-warn" ng-click="vm.remove()" ng-if="::!vm.isNew" translate='delete'>
                Delete
            </md-button>
            <md-button ng-click="vm.cancel()" ng-if="::vm.isNew" translate='cancel'>
                Cancel
            </md-button>
            <span flex></span>
            <md-button class="md-primary" type="submit" ng-if="::vm.isNew" ng-click="save($event)"
                       translate='user.views.authorizationdialog.grant'>
                Grant authorization
            </md-button>
            <md-button class="md-primary" type="submit" ng-if="::!vm.isNew" ng-click="save($event)" translate='save'>
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
