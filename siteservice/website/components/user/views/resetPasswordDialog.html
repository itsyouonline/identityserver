<md-dialog>
    <form name="changepasswordform" ng-submit="ctrl.updatePassword()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" translate='user.views.resetpassdialog.changepass'>Change password</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content style="min-width: 350px;">
            <md-content class="md-dialog-content" layout="column">
                <md-input-container>
                    <label translate='user.views.resetpassdialog.currentpass'>Current password</label>
                    <input ng-model="ctrl.currentPassword" required name="currentPassword" type="password"
                           ng-change="ctrl.resetValidation()">
                    <div ng-messages="changepasswordform.currentPassword.$error">
                        <div ng-message="incorrect_password" translate='currentpassinvalid'>Incorrect password</div>
                    </div>
                </md-input-container>

                <md-input-container>
                    <label translate='user.views.resetpassdialog.newpass'>New password</label>
                    <input ng-model="ctrl.newPassword" required name="newPassword" type="password" ng-minlength="6">
                    <div ng-messages="changepasswordform.newPassword.$error">
                        <div ng-message="minlength" translate='user.views.resetpassdialog.newpassminlength'>Password should contain at least 6 characters</div>
                        <div ng-message="invalid_password" translate='user.views.resetpassdialog.newpassminlength'>Password should contain at least 6 characters</div>
                    </div>
                </md-input-container>

                <md-input-container>
                    <label translate='user.views.resetpassdialog.confirmnewpass'>Confirm new password</label>
                    <input ng-model="ctrl.passwordValidation" required name="passwordValidation"
                           password-validation="ctrl.newPassword" type="password">
                    <div ng-messages="changepasswordform.passwordValidation.$error">
                        <div ng-message="passwordIdentical" translate='user.views.resetpassdialog.passidentical'>The passwords do not match</div>
                    </div>
                </md-input-container>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button ng-click="ctrl.cancel()" translate='cancel'>Cancel</md-button>
            <md-button class="md-primary" type="submit" ng-disabled="!changepasswordform.$valid" translate='save'>Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
