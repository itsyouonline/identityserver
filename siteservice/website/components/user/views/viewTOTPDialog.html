<md-dialog>
    <form name="form" ng-submit="ctrl.submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" translate='auth_app_qr_code'>Authenticator application qr code</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.close()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <p style="max-width:300px;" translate='existing_qrcode'>
                    Your qr code that has been setup for use with an authenticator app.
                </p>
                <div layout="column" layout-align="center center">
                    <qrcode version="8" error-correction-level="M" size="200"
                            data="{{ ctrl.getQrCodeData() }}"></qrcode>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <div></div>
            <md-button ng-click="ctrl.close()" translate='close'>
                Close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
