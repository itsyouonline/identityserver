<md-dialog>
    <form name="form" ng-submit="ctrl.submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" translate='user.views.verifyphonedialog.verifyphone'>Verify phone</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.close()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <p translate='user.views.verifyphonedialog.help' translate-values='{ phone: ctrl.phone, label: ctrl.label }'>
                    Click the link in the sms sent to your phone <br/>
                    or enter the code from the sms here to confirm <br/>
                    your phone number {{ ::ctrl.phone }} ({{ :: ctrl.label }})</p>
                <md-input-container>
                    <label translate='user.views.verifyphonedialog.code'>Code</label>
                    <input ng-model="ctrl.smscode" md-maxlength="6" ng-minlength="6" maxlength="6" name="smscode"
                           autocomplete="off" ng-change="ctrl.resetValidation()">
                    <div ng-messages="form.smscode.$error">
                        <div ng-message="minlength" translate='user.views.verifyphonedialog.codeminlength'>The code must be at least 6 characters long</div>
                        <div ng-message="invalid_code" translate='user.views.verifyphonedialog.codeinvalid'>Invalid code supplied</div>
                        <div ng-message="md-maxlength" translate='user.views.verifyphonedialog.codemaxlength'>The code must be less than 6 characters</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button ng-click="ctrl.close()" translate='cancel'>
                Cancel
            </md-button>
            <md-button class="md-primary" type="submit" type="submit" ng-disabled="!form.$valid" translate='save'>Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
