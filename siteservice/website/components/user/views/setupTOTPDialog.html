<md-dialog>
    <form name="form" ng-submit="ctrl.submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 class="white text_align_center" translate='user.views.totpdialog.setupapp'>Setup authenticator application</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="ctrl.close()">
                    <md-icon md-svg-src="assets/img/ic_close_24px.svg" aria-label translate-attr="{ 'aria-label': 'closedialog' }"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content" layout="column">
                <p style="max-width:300px;" translate='user.views.totpdialog.qrcode'>Scan this QR code with a 2-factor authentication app on your phone and enter
                    the code.</p>
                <div layout="column" layout-align="center center">
                    <qrcode version="8" error-correction-level="M" size="200"
                            data="{{ ctrl.getQrCodeData() }}"></qrcode>
                    <md-input-container flex>
                        <label for="totpcode" translate='user.views.totpdialog.2facode'>2-Factor authentication code</label>
                        <input ng-model="ctrl.totpcode" md-maxlength="6" minlength="6" id="totpcode" md-autofocus="true"
                               name="totpcode" autocomplete="off" ng-change="ctrl.resetValidation()" required>
                        <div ng-messages="form.totpcode.$error" md-auto-hide="false">
                            <div ng-message="invalid_totpcode" translate='user.views.totpdialog.invalidcode'>An invalid code was given</div>
                            <div ng-message="md-maxlength" translate='user.views.totpdialog.codemaxlength'>The code must be less than 6 characters</div>
                        </div>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="space-between center">
            <md-button ng-click="ctrl.close()" translate='cancel'>
                Cancel
            </md-button>
            <md-button class="md-primary" type="submit" type="submit" ng-disabled="!form.$valid" translate='save'>Save</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
