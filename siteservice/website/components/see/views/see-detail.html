<div flex-gt-sm="80" flex="100" layout="column">
    <div class="breadcrumb-container">
        <p>
            <span>
                <a class="breadcrumb-link" ui-sref="profile" ng-bind="vm.userIdentifier"></a>
                <span>&raquo; </span>
            </span>
            <span>
                <a class="breadcrumb-link" ui-sref="see" translate='see'></a>
                <span>&raquo; </span>
            </span>
            <span>
                <a class="breadcrumb-link">{{ vm.seeObject.uniqueid }}</a>
            </span>
        </p>
        <h1 translate='seedetail'>See detail</h1>
    </div>
    <md-card>
        <md-card-content>
            <div class="loading-container" layout-align="center center" ng-if="vm.loading">
                <md-progress-circular md-mode="indeterminate" md-diameter="50"></md-progress-circular>
            </div>
            <div ng-show="!vm.loading">
                <div layout="row" layout-align="space-between none">
                    <h2 style="margin: 0;">{{vm.seeObject.uniqueid}}</h2>

                    <md-button class="md-primary md-secondary" aria-label="Toggle full history"
                               translate-attr="{ 'aria-label': 'toggle_full_history' }"
                               ng-click="vm.toggleFullHistory($event)">
                        <span ng-if="!vm.isShowingFullHistory" translate='show_full_history'>Show full history</span>
                        <span ng-if="vm.isShowingFullHistory" translate='hide_full_history'>Hide full history</span>
                    </md-button>
                </div>
                <md-list>
                    <div flex="100" ng-repeat="seeVersion in vm.seeObject.versions">
                        <div layout="row" layout-align="space-between none" class="border-top-light">
                            <md-list-item class="md-2-line">
                                <div class="md-list-item-text">
                                    <h3>{{seeVersion.category}}
                                        <span ng-if="::seeVersion.signature" class="md-body-1">
                                            <i class="fa fa-check green"></i>
                                        </span>
                                    </h3>
                                    <h4>
                                        <span ng-bind="::seeVersion.creation_date | date: 'd MMM y H:mm:ss'"></span>
                                    </h4>
                                    <p><span translate='version'></span>: {{seeVersion.version}}</p>
                                </div>
                            </md-list-item>
                            <md-list-item class="md-2-line" ng-if="::seeVersion.start_date || seeVersion.end_date">
                                <div class="md-list-item-text">
                                    <p ng-if="::seeVersion.start_date">
                                        <span translate='start'></span>: <span
                                        ng-bind="::seeVersion.start_date | date: 'd MMM y H:mm:ss'"></span>
                                    </p>
                                    <p ng-if="::seeVersion.end_date">
                                        <span translate='end'></span>: <span
                                        ng-bind="::seeVersion.end_date | date: 'd MMM y H:mm:ss'"></span>
                                    </p>

                                </div>
                            </md-list-item>
                        </div>
                        <p style="padding: 0 16px;"><span translate='link'>Link</span>: <a href="{{seeVersion.link}}">{{seeVersion.link}}</a>
                        </p>

                        <div ng-if="!seeVersion.isShowingFulldescription"
                             btf-markdown="seeVersion.markdown_short_description" style="padding: 0 16px;"></div>
                        <div ng-if="seeVersion.isShowingFulldescription"
                             btf-markdown="seeVersion.markdown_full_description" style="padding: 0 16px;"></div>
                        <md-button class="md-primary md-secondary" aria-label="Toogle full description"
                                   translate-attr="{ 'aria-label': 'toggle_full_description' }"
                                   ng-click="seeVersion.isShowingFulldescription = !seeVersion.isShowingFulldescription">
                            <span ng-if="!seeVersion.isShowingFulldescription" translate='show_full_description'>Show full description</span>
                            <span ng-if="seeVersion.isShowingFulldescription" translate='hide_full_description'>Hide full description</span>
                        </md-button>
                    </div>
                </md-list>
            </div>
        </md-card-content>
    </md-card>
</div>
